{% extends "base.html" %} 
{% block title %} Categories - ECommerce {% endblock %} 
{% block content %}

<div class="row mt-5">
  <div class="col col-6 offset-3">
    <div class="row">
      <div class="col">
        <h2>Categories</h2>
      </div>
      <div class="col text-end">
        <a href="/categories/add" class="btn btn-primary">Add</a>
      </div>
    </div>
  </div>
</div>
<div class="row mt-4">
  <div class="col col-6 offset-3">
    <table class="table table-striped table-list">
      <thead>
        <tr>
          <th width="10%">Id</th>
          <th>Name</th>
          <th width="30%">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for category in categories %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ category.name }}</td>
          <td>
            <a href="/categories/edit/?id={{ category.id }}" class="btn btn-primary">Edit</a>
            <a href="/categories/delete/?id={{ category.id }}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock content %}
